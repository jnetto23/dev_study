<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        // Estruturas de Repetição
        
        // for, while
        for(var i = 0; i <= 10; i++) {
            console.log('For: ' + i);
        };

        var j = 0;
        while(j <= 10) {
            console.log('While: ' + j);
            j++;
        }

        /* 
            Quando usar um ou outro:

            For: quando a quantidade de interações for conhecida;
            While: quando a quantidade de interações NÃO for conhecida;

        */

        // Ex. de While sem saber o numero de interações
        
        var k = 219345872987;
        while(k >= 50) {
            console.log('While 2: ' + k);
            k /= 5;
        };
    </script>
</body>
</html>
